<html>
    <head>
        <title>Show image</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <style>
          img {
            border: 3px solid black;
          }
        </style>
    </head>
    <body>

                {% endfor %}
                </ul>

        <div class="container" style="margin-top: 20px;">
          <div class="text-center">
            <div class="row">
              <div class="col-md-6 mt-3">
                <p><strong>Normal Image</strong></p>
                <img style="height: 500px; width: 500px;" src="{{ url_for('static', filename=original_filename) }}" class="img-fluid" style="margin-right: 20px;">
              </div>
              <div class="col-md-6 mt-3">
                <p><strong>Encoded Image</strong></p>
                <img style="height: 500px; width: 500px;" src="{{ url_for('static', filename=encoded_filename) }}" class="img-fluid"><br/><br/>
                <a href="{{ url_for('static', filename=encoded_filename) }}" download>
                  <button class="btn btn-primary mt-3">Download Image</button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/index.js"></script>
    </body>
</html>
